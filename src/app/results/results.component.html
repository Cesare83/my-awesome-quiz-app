<div class="results">
  <div class="results-container">
    <h1>Results</h1>
  </div>
  <div class="answer" *ngFor="let a of answers.values" [ngStyle]="{'color': a.correct ? 'green' : 'red'}" [ngClass]="{correct: a.correct}">
    {{a.value}}
  </div>
  <div class="backlink">
    <a routerLink="/welcome" class="btn btn-primary">Choose another quiz</a>
  </div>
</div>
