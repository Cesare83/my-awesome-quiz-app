<div class="quiz" *ngIf="question">
  <div class="question-container">
    <h1>{{question.label}}</h1>
  </div>
  <form [formGroup]="form">
    <div class="form-group">
      <label *ngFor="let choice of question.choices">
      <input type="radio" [value]="choice" formControlName="choice" id="radio-buttons">
      <span class="answers">{{choice.value}}</span>
      </label>
    </div>
  </form>
</div>
